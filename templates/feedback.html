<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - E-Library</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: azure;
            padding: 15px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #2f2cdf;
            color: white;
        }
        .feedback {
            background-color: white;
            color: black;
        }

        /* Feedback Form */
        .feedback-container, .feedback-form, .feedback-list {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feedback-container h2 {
            color: #2c3e50;
        }
        .feedback-form input, .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 1em;
        }
        .feedback-form button {
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .feedback-form button:hover {
            background-color: #2c3e50;
        }

        /* Star Rating */
        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }
        .star {
            font-size: 24px;
            cursor: pointer;
            color: #ddd;
        }
        .star:hover, .star.selected {
            color: #ffcc00;
        }

        /* Feedback List */
        .feedback-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .feedback-item:last-child {
            border-bottom: none;
        }
        .feedback-item strong {
            color: #2c3e50;
        }
        .stars-display {
            color: #ffcc00;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/images/logo.png" alt="E-Library Logo">
        </div>
        <nav>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/my-library">My library</a>
            <a href="#" class="feedback">Feedback</a>
            <a href="/contact">Contact Us</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <div class="feedback-container">
        <h2>We Value Your Feedback</h2>
        <p>Please let us know how we can improve our library service. Your feedback is highly appreciated!</p>
        <div class="overall-rating" id="overallRating">Overall Rating: ★★★★★ (0.0)</div>
    </div>

    <div class="feedback-form">
        <h2>Submit Your Feedback</h2>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>

            <label>Rating:</label>
            <div class="star-rating" id="starRating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            
            <input type="hidden" id="rating" name="rating" value="0">

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!-- Feedback List -->
    <div class="feedback-list" id="feedbackList">
        <h2>Recent Feedback</h2>
    </div>

    <script>
        let ratings = [];
        
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function () {
                let value = this.getAttribute('data-value');
                document.getElementById('rating').value = value;
                document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
                for (let i = 0; i < value; i++) {
                    document.querySelectorAll('.star')[i].classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
