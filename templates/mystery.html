<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Mystery" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .logo img {
            width: 60px;
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
        }

        /* Search Bar */
        .search-bar {
            position: relative;
            flex-grow: 1;
            margin: 10px 0;
            min-width: 200px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 50px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            box-sizing: border-box;
        }
        .search-bar .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }

        /* Navigation */
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #2f2cdf;
            color: #fff;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        /* Dropdown Menu */
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 20px;
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 200px;
            z-index: 100;
        }
        .nav-links.show {
            display: flex;
        }
        .nav-links li {
            list-style: none;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .nav-links li:last-child {
            border-bottom: none;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
        }
        .logout-btn {
            color: red;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Books Container */
        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .book {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .book img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .download-btn {
            display: block;
            background: #2f2cdf;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            text-decoration: none;
        }

        /* Forms */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container input, 
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #2f2cdf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            margin-top: 30px;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: stretch;
            }
            .logo {
                justify-content: space-between;
                width: 100%;
            }
            .search-bar {
                width: 100%;
                margin: 15px 0;
            }
            nav {
                display: none;
            }
            .hamburger {
                display: block;
            }
            .books-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .nav-links {
                width: 90%;
                max-width: 300px;
                right: 5%;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .nav-links {
                top: 60px;
            }
            .books-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
