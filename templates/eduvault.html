<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduvault - E-Library</title>
    <script src="https://kit.fontawesome.com/YOUR-KIT-ID.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            position: relative;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 80px;
            height: auto;
            border-radius: 10px;
            margin-right: 15px;
        }

        /* Search Bar */
        .search-bar {
            flex-grow: 1;
            max-width: 300px;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 50px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }
        .search-bar .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
            pointer-events: none;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #2f2cdf;
            color: #fff;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        
        /* Category Books */
        .category-books {
            margin: 20px;
            padding: 20px;
        }
        .category-books h2 {
            margin-bottom: 10px;
        }
        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .book {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .book img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            margin-top: 30px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar {
                max-width: 100%;
                margin: 10px 0;
            }
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background: white;
                position: absolute;
                top: 60px;
                left: 0;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                padding: 10px;
                z-index: 1000;
            }
            nav.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .books-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/images/logo.png" alt="E-Library Logo">
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        </div>
        <div class="search-bar">
            <i class="fas fa-search icon"></i>
            <input type="text" placeholder="Search for books...">
        </div>
        <nav id="navMenu">
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/my-library">My Library</a>
            <a href="/feedback">Feedback</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <div class="category-books">
        <h2>Eduvault Books</h2>
        <div class="books-container" id="booksContainer">
            
        </div>
    </div>

    <footer>
        <p>&copy; 2025 E-Library. All rights reserved.</p>
    </footer>

    <script>
        function fetchBooks() {
            fetch(`/category/Eduvault`)
                .then(response => response.json())
                .then(books => {
                    const booksContainer = document.getElementById('booksContainer');
                    booksContainer.innerHTML = '';

                    if (!Array.isArray(books) || books.length === 0) {
                        booksContainer.innerHTML = "<p>No books found.</p>";
                        return;
                    }

                    books.forEach(book => {
                        if (!book.id || !book.title || !book.author || !book.filename) {
                            console.error("Invalid book data:", book);
                            return;
                        }

                        const bookElement = document.createElement('div');
                        bookElement.classList.add('book');
                        bookElement.innerHTML = `
                            <h3>${book.title}</h3>
                            <p><strong>Author:</strong> ${book.author}</p>
                            <img src="/static/book_covers/${book.filename}" alt="${book.title}">
                            <a href="/download/${book.id}" class="download-btn">Download</a>
                        `;
                        booksContainer.appendChild(bookElement);
                    });
                })
                .catch(error => console.error("Error fetching books:", error));
        }

        document.addEventListener("DOMContentLoaded", fetchBooks);

        function toggleMenu() {
            document.getElementById("navMenu").classList.toggle("show");
        }
    </script>
</body>
</html>
