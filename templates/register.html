<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0b132b;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Background animated elements */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 15%;
            animation-duration: 20s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 40%;
            right: 10%;
            animation-duration: 15s;
        }

        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 20%;
            animation-duration: 22s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.5;
            }
            25% {
                transform: translate(100px, 50px) rotate(90deg);
                opacity: 0.7;
            }
            50% {
                transform: translate(50px, 100px) rotate(180deg);
                opacity: 0.5;
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
                opacity: 0.7;
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Video background support */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.7;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards ease-out;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h2 {
            color: #00d9ff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
        }

        .container h2::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: #00d9ff;
            border-radius: 3px;
            animation: expandLine 1.5s forwards ease-in-out;
        }

        @keyframes expandLine {
            from { width: 0; }
            to { width: 40px; }
        }

        .input-container {
            position: relative;
            width: 100%;
            margin: 15px 0;
            transform: translateX(-10px);
            opacity: 0;
            animation: slideRight 0.5s forwards ease-out;
        }

        .input-container:nth-child(1) { animation-delay: 0.3s; }
        .input-container:nth-child(2) { animation-delay: 0.4s; }
        .input-container:nth-child(3) { animation-delay: 0.5s; }
        .input-container:nth-child(4) { animation-delay: 0.6s; }

        @keyframes slideRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        input {
            width: 100%;
            padding: 12px;
            padding-left: 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
            transform: scale(1.02);
        }

        input::placeholder {
            color: #ddd;
            font-style: italic;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #00d9ff;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00d9ff;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            transform: translateY(10px);
            opacity: 0;
            animation: slideUp 0.5s forwards ease-out;
            animation-delay: 0.7s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #00a6d6;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .flash {
            font-size: 14px;
            font-weight: bold;
            color: #ff4d4d;
            margin: 10px 0;
            padding: 8px;
            border-radius: 20px;
            background: rgba(255, 77, 77, 0.1);
            animation: flashMessage 0.5s ease-in-out;
        }

        @keyframes flashMessage {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        p {
            font-size: 14px;
            color: #f1f1f1;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards ease-out;
            animation-delay: 0.9s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        p a {
            color: #00d9ff;
            font-weight: bold;
            text-decoration: none;
            position: relative;
        }

        p a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00d9ff;
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        p a:hover::after {
            width: 100%;
        }

        /* Loader animation for register */
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid white;
            border-bottom-color: transparent;
            border-radius: 50%;
            margin: 0 auto;
            animation: rotate 1s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background animated elements -->
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Optional video background -->
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='images/vecteezy_animation-loading-circle-icon-loading-gif-loading-screen_8202355.mp4') }}" type="video/mp4">
    </video>

    <div class="container">
        <h2>Register</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="flash {{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="registerForm" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="input-container">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
            </div>
            <div class="input-container">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirm_password', this)">üëÅÔ∏è</span>
            </div>
            <button type="submit" id="registerButton">
                <span class="button-text">Register</span>
                <span class="loader"></span>
            </button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
    
    <script>
        // Password visibility toggle
        function togglePassword(id, element) {
            var passwordField = document.getElementById(id);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                element.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
            } else {
                passwordField.type = "password";
                element.textContent = "üëÅÔ∏è";
            }
        }

        // Register animation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const button = document.getElementById('registerButton');
            const buttonText = button.querySelector('.button-text');
            const loader = button.querySelector('.loader');
            
            // Show loading animation
            buttonText.style.display = 'none';
            loader.style.display = 'block';
        });

        // Animation for inputs on focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
